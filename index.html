    <link rel="stylesheet" href="home.css">

                    <img src="img/capuccino.png" alt="capuccino">
                </div>

                    <h1 class="btn">cappuccino gelado</h1>
                    <div>
                        <label for="">Numero de copos:</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Capacidade do copo em ml:</label>

                    </div>

            </div>
        </div>

            <div class="corpo-container">
